<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
          <a href="#" class="logo">KCL</a>
          <i class='bx bx-shopping-bag' id="cart-icon"></i>
          <div class="cart">
            <h2 class="cart-title">Your cart</h2>
            <div class="cart-content">
                <div class="cart-box">
                    <img src="img/hb.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Hollowblocks</div>
                        <div class="cart-price">$25.04</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <i class='bx bx-trash-alt cart-remove' ></i>
                </div>
            </div>
            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">$</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <i class='bx bx-x' id="close-cart"></i>
          </div>
        </div>
    </header>

    <section class="shop container">
       <h2 class="section-title">Hardware Products</h2>

       <div class="shop-content">
          <div class="product-box">
            <img src="img/door.webp" alt="" class="product-img">
            <h2 class="product-title">DoorKnob</h2>
            <span class="price">$75</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>

          <div class="product-box">
            <img src="img/28sand.jpg" alt="" class="product-img">
            <h2 class="product-title">Whitesand</h2>
            <span class="price">$800</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>

          <div class="product-box">
            <img src="img/33color roof.jpg" alt="" class="product-img">
            <h2 class="product-title">Color roof</h2>
            <span class="price">$200</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>

          <div class="product-box">
            <img src="img/alambre.jpg" alt="" class="product-img">
            <h2 class="product-title">Alambre</h2>
            <span class="price">$50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>

          <div class="product-box">
            <img src="img/hb.jpg" alt="" class="product-img">
            <h2 class="product-title">Hollow Block</h2>
            <span class="price">$20</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>

          <div class="product-box">
            <img src="img/roof.jpg" alt="" class="product-img">
            <h2 class="product-title">Wood roof</h2>
            <span class="price">$220</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>

          <div class="product-box">
            <img src="img/switch.jpg" alt="" class="product-img">
            <h2 class="product-title">Switch</h2>
            <span class="price">$35</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>

          <div class="product-box">
            <img src="img/th.jpg" alt="" class="product-img">
            <h2 class="product-title">Cement</h2>
            <span class="price">$240</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
       </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
